{% extends "index.html" %}
{% block head%}
<title>{% block title %}Sign Up - Did You Ship Today?{% endblock %}</title>
<meta name="description" content="Sign up for Did You Ship Today!">
{% endblock %}
{% block content %}
<div class="container-fluid content text-center">
    <form class="form-signin" method="POST" action="/signup"><br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <h3 style="color: red;">{{ error }}</h3>
        <input type="email" name="email" class="form-control" placeholder="Email" required
               autofocus><br>
        <input type="password" name="password" class="form-control" placeholder="Password" required><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}

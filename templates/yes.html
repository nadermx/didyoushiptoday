{% extends "index.html" %}
{% block head%}
<title>{% block title %}YES - Did You Ship Today?{% endblock %}</title>
<meta name="description" content="You shipped!">
{% endblock %}
{% block content %}
<div class="container-fluid content text-center">
    <h1>YES</h1>
    <h2>{{ yes }} makers have shipped today</h2>
    <h3>A total of {{ shipped }} said if they shipped or not today, that means {{ percent }}% are shipping today!</h2>
</div>
{% endblock %}
